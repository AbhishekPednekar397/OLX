<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result - CarsWorld</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body, html {
            height: 100%;
            overflow-y: auto;
        }

        .background {
            background: url('https://99px.ru/sstorage/53/2023/06/tmb_350724_403390.jpg') no-repeat center center/cover;
            min-height: 100vh;
            position: relative;
            color: white;
            text-align: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-in-out;
        }

        header {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            animation: slideDown 1s ease-in-out;
        }

        .logo {
            font-size: 2em;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffcc00;
        }

        .content {
            position: relative;
            z-index: 1;
            top: 15%;
            animation: fadeInUp 1.5s ease-in-out;
        }

        .content h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .result-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            text-align: center;
            width: 90%;
            max-width: 500px;
            margin-top: 50px;
            animation: scaleUp 1s ease-in-out;
        }

        .result-value {
            font-size: 2.5em;
            color: #ffcc00;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes scaleUp {
            from { transform: scale(0.8); }
            to { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="overlay"></div>
        <header>
            <h1 class="logo">CarsWorld</h1>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                </ul>
            </nav>
        </header>
        <div class="content">
            <h2>Car Price Prediction Result</h2>
            <div class="result-container">
                <p class="result-value">{{ result }}</p>
            </div>
        </div>
    </div>
</body>
</html>
