<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - CarsWorld</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body, html {
            height: 100%;
        }

        .background {
            background: url('https://t4.ftcdn.net/jpg/02/67/95/99/360_F_267959978_mg8IbiXMiL636E8GgZP2RC7zaCrMOLF1.jpg') no-repeat center center/cover;
            height: 100vh;
            position: relative;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-in-out;
        }

        header {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            animation: slideDown 1s ease-in-out;
        }

        .logo {
            font-size: 2em;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffcc00;
        }

        .content {
            position: relative;
            z-index: 1;
            top: 50%;
            transform: translateY(-50%);
            animation: fadeInUp 1.5s ease-in-out;
        }

        .content h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .message-container {
            background: rgba(255, 255, 255, 0.2); /* Transparent background */
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            text-align: left;
            width: 90%;
            max-width: 500px;
            animation: scaleUp 1s ease-in-out;
            margin-top: 20px;
        }

        .message-container p {
            font-size: 1.2em;
            color: white;
            margin-bottom: 15px;
        }

        .home-button {
            background-color: #ffcc00;
            color: black;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            display: block;
            margin: 0 auto;
            margin-top: 20px;
            text-align: center;
        }

        .home-button:hover {
            background-color: #e6b800;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes scaleUp {
            from { transform: scale(0.8); }
            to { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="overlay"></div>
        <header>
            <h1 class="logo">CarsWorld</h1>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/contact">Contact Us</a></li>
                </ul>
            </nav>
        </header>
        <div class="content">
            <h2>Thank You for Contacting Us!</h2>
            <div class="message-container">
                <p>We have received your message and will get back to you soon.</p>
                <p>In the meantime, feel free to browse our website or contact us again if you have any further questions.</p>
                <a href="/" class="home-button">Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
