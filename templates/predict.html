<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction - CarsWorld</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body, html {
            height: 100%;
        }

        .background {
            background: url('car-background.jpg') no-repeat center center/cover;
            height: 100vh;
            position: relative;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-in-out;
        }

        header {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            animation: slideDown 1s ease-in-out;
        }

        .logo {
            font-size: 2em;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffcc00;
        }

        .content {
            position: relative;
            z-index: 1;
            top: 50%;
            transform: translateY(-50%);
            animation: fadeInUp 1.5s ease-in-out;
        }

        .content h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.2); /* Transparent background */
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            text-align: left;
            width: 90%;
            max-width: 500px;
            animation: scaleUp 1s ease-in-out;
            margin-top: 20px;
        }

        .form-container label {
            font-size: 1.2em;
            color: white;
            display: block;
            margin-bottom: 10px;
        }

        .form-container select,
        .form-container input,
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        .submit-button {
            background-color: #ffcc00;
            color: black;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            display: block;
            margin: 0 auto;
            text-align: center;
        }

        .submit-button:hover {
            background-color: #e6b800;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes scaleUp {
            from { transform: scale(0.8); }
            to { transform: scale(1); }
        }
    </style>
</head>
<body>

            <nav>

</body>
</html>
